<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <section>
            <div class="row">
                <div class="col s12 m6">
                    <div class="need-box">
                        <h3><b>&#36;167</b> still needed for this project</h3>
                        <div class="arrow-down"></div>
                    </div>
                    <div class="progress-bar">
                        <div class="funded"></div>
                    </div>
                    <div class="form__body">
                        <p><b class="text-highlight">Only 3 days left</b> tho fund this project.</p>
                        <p>Join the <b>42</b> other donors who have already supported this project. Every dollar helps.</p>
                        <div class="row">
                            <form action="" name="give">
                                <div class="col s12 m6">
                                    <label for="price">Amount</label>
                                    <input type="number" name="price" id="price" placeholder="&#36;">
                                </div>
                                <div class="col s12 m6">
                                    <button type="submit" name="give now">Give Now</button>
                                </div>
                            </form>
                        </div>
                        <p><a href="#"><i>Why give &#36;50?</i></a></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <button class="secondary" type="submit" name="save">Save for later</button>
                </div>
                <div class="col s12 m4">
                    <button class="secondary" type="submit" name="share">Tell your friends</button>
                </div>
            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>

</html>
